image: mcr.microsoft.com/playwright:v1.57.0-jammy

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

stages:
  - test

playwright-tests:
  stage: test
  before_script:
    - npm ci
  script:
      - docker compose up -d --build
      - npx playwright test --reporter=html || true
      - test -d playwright-report || mkdir -p playwright-report
  after_script:
    - mkdir -p playwright-report
    - if [ ! -f playwright-report/index.html ]; then echo "Playwright report not generated (job may have failed before report creation)." > playwright-report/README.txt; fi
    - docker compose logs --no-color || true
    - docker compose down || true
  artifacts:
    when: always
    paths:
      - playwright-report/
    expire_in: 7 days

image: mcr.microsoft.com/playwright:v1.57.0-jammy

services:
  - name: docker:29.0-dind
    # No TLS to match the client variables below
    command: ["--tls=false"]

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  # Optional quality-of-life/perf:
  # DOCKER_BUILDKIT: "1"
  # COMPOSE_DOCKER_CLI_BUILD: "1"

stages:
  - test

playwright-tests:
  stage: test

  before_script:
    # 1) Install Docker CLI + Compose plugin from Docker's official apt repo
    - apt-get update -y
    - apt-get install -y ca-certificates curl gnupg
    - install -m 0755 -d /etc/apt/keyrings
    - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    - chmod a+r /etc/apt/keyrings/docker.gpg
    - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
    - apt-get update -y
    - apt-get install -y docker-ce-cli docker-compose-plugin

    # 2) Wait for DinD daemon to be ready (avoid flakiness on cold starts)
    - |
      for i in {1..30}; do
        if docker info >/dev/null 2>&1; then
          echo "Docker daemon is ready"; break
        else
          echo "Waiting for Docker daemon... ($i/30)"; sleep 1
        fi
      done

    # 3) Node deps (Playwright image ships Node + browsers)
    - npm ci

  script:
    - docker version
    - docker compose version
    - docker compose up -d --build
    - npx playwright test --reporter=html

  after_script:
    - mkdir -p playwright-report
    - docker compose logs --no-color || true
    - docker compose down || true

  artifacts:
    when: always
    paths:
      - playwright-report/
    expire_in: 7 days